<mat-card>
    <mat-card-content>
      <div class="header">
        <P>Register here</P>
      </div>
      <form  (ngSubmit)="onSignup()" name="loginForm" [formGroup]="loginForm">
        <!-- <form #register="ngForm" (ngSubmit)="onSignup()" name="loginForm" [formGroup]="loginForm"> -->
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error  *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
            
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <input type="checkbox" formControlName="admin" size=30px name=admin>Admin<br>
        <button mat-flat-button type="submit"color="primary">Register</button>
        

      </form>
    </mat-card-content>
  </mat-card>
