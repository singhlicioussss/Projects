
    <body>
        <div class="container">
            <div class="form">
             <form [formGroup]="loginForm" (ngSubmit)="onCheck()">
                 <h1>Admin Login</h1>
                 <input type="text" placeholder="Email" formControlName="email">
                 <input type="password" placeholder="Password" formControlName="password" >
                 <button type="submit" >Login</button>
             </form>
            </div>
            <div class="image">
                <img src="https://thumbs.dreamstime.com/b/admin-sign-laptop-icon-stock-vector-166205404.jpg" width="300px">
            </div>
        </div>
</body>
