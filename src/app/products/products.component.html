        <input type="text" style="margin-left: 15px ;"matInput placeholder="Search" class="search" #search >

      <div fxLayout="row wrap" fxLayoutGap="16px grid">

      <mat-card class="mat-elevation-z4">

        <mat-card-title>{{product.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image" alt="">
      <mat-card-subtitle><strong>Price: {{product.price}}</strong></mat-card-subtitle>
      <mat-card-subtitle><strong>Category: {{product.category}}</strong></mat-card-subtitle>
      <mat-card-content></mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addToCart(product)"><mat-icon>shopping_cart</mat-icon></button>
        <button mat-button (click)="addToWhishlist(product)"><mat-icon>bookmark</mat-icon></button>
