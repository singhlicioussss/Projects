<html>
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div  fxFlex="33" style="margin: 15px;" *ngFor="let product of product | filter:itemname | sort:['price']">
        <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="product.image" alt="">
        <mat-card-subtitle><strong>Price: {{product.price}}</strong></mat-card-subtitle>
        <mat-card-subtitle><strong>Category: {{product.category}}</strong></mat-card-subtitle>
        <mat-card-content></mat-card-content>
        
     </mat-card>
     </div>
     </div>
     </div>
      </html>
